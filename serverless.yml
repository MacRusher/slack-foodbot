service: slack-foodbot

# Only deploy with a specific Serverless version
frameworkVersion: "=1.9.0"

provider:
  name: aws
  runtime: nodejs4.3
  stage: prod
  region: eu-west-1
  versionFunctions: false

package:
  include:
    - dist/**
    - node_modules/**
    - config.json
  exclude:
    - ./**

functions:
  hello:
    handler: dist/index.hello
    events:
      - http:
          path: hello
          method: get
